<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agent Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@300;400;500&display=swap');

        :root {
            --bg-primary: #1a0033;
            --bg-secondary: #2d1b4e;
            --text-primary: #ff71ce;
            --text-secondary: #01cdfe;
            --accent: #ff10f0;
            --accent-hover: #b967ff;
            --user-msg-bg: linear-gradient(135deg, #ff10f0, #05ffa1);
            --agent-msg-bg: linear-gradient(135deg, #b967ff, #01cdfe);
            --error-bg: #ff1053;
            --error-text: #ffeffc;
            --border-color: #05ffa1;
            --neon-pink: #ff71ce;
            --neon-cyan: #01cdfe;
            --neon-purple: #b967ff;
            --neon-green: #05ffa1;
            --shadow: 0 0 20px rgba(255, 16, 240, 0.5), 0 0 40px rgba(1, 205, 254, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #1a0033 0%, #0d001a 50%, #1a0033 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 16, 240, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 16, 240, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
        }

        body > * {
            position: relative;
            z-index: 2;
        }

        header {
            background: rgba(45, 27, 78, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(255, 16, 240, 0.6), 0 4px 20px rgba(1, 205, 254, 0.4);
            border-bottom: 2px solid var(--neon-cyan);
        }

        header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 113, 206, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            color: var(--neon-cyan);
            font-size: 0.95rem;
            margin-top: 0.25rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            background: rgba(45, 27, 78, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 16, 240, 0.4), 0 0 60px rgba(1, 205, 254, 0.2);
            border: 2px solid rgba(185, 103, 255, 0.5);
            padding: 1.5rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
            border: 2px solid;
            box-shadow: 0 0 15px currentColor;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ff10f0, #ff71ce);
            color: white;
            border-color: var(--neon-pink);
        }

        .message.agent .message-avatar {
            background: linear-gradient(135deg, #01cdfe, #b967ff);
            border-color: var(--neon-cyan);
        }

        .message-content {
            max-width: 70%;
            padding: 0.875rem 1.125rem;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
            font-weight: 400;
            border: 1px solid;
        }

        .message.user .message-content {
            background: var(--user-msg-bg);
            color: #ffffff;
            border-bottom-right-radius: 4px;
            border-color: rgba(255, 16, 240, 0.6);
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.4);
        }

        .message.agent .message-content {
            background: var(--agent-msg-bg);
            color: #ffffff;
            border-bottom-left-radius: 4px;
            border-color: rgba(1, 205, 254, 0.6);
            box-shadow: 0 0 20px rgba(1, 205, 254, 0.4);
        }

        .message.error .message-content {
            background: linear-gradient(135deg, var(--error-bg), #ff5588);
            color: var(--error-text);
            border: 2px solid var(--error-bg);
            box-shadow: 0 0 20px rgba(255, 16, 83, 0.6);
        }

        .loading {
            display: flex;
            gap: 0.5rem;
            padding: 0.875rem 1.125rem;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--neon-cyan);
            animation: bounce 1.4s infinite ease-in-out both;
            box-shadow: 0 0 10px currentColor;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
            background: var(--neon-pink);
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
            background: var(--neon-purple);
        }

        .loading-dot:nth-child(3) {
            background: var(--neon-cyan);
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        #input-container {
            display: flex;
            gap: 0.75rem;
            background: rgba(45, 27, 78, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 16, 240, 0.4), 0 0 60px rgba(1, 205, 254, 0.2);
            border: 2px solid rgba(185, 103, 255, 0.5);
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1.125rem;
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
            transition: all 0.3s;
            background: rgba(26, 0, 51, 0.8);
            color: var(--neon-cyan);
            font-weight: 400;
        }

        #message-input::placeholder {
            color: rgba(1, 205, 254, 0.5);
        }

        #message-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(1, 205, 254, 0.5);
            background: rgba(26, 0, 51, 1);
        }

        #send-button {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #ff10f0, #b967ff);
            color: white;
            border: 2px solid var(--neon-pink);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 16, 240, 0.5);
        }

        #send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #b967ff, #01cdfe);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(1, 205, 254, 0.7);
            transform: translateY(-2px);
        }

        #send-button:disabled {
            background: rgba(102, 102, 102, 0.5);
            border-color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .welcome-message {
            text-align: center;
            color: var(--neon-cyan);
            padding: 2rem;
        }

        .welcome-message h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 113, 206, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .welcome-message p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--neon-cyan);
            font-weight: 300;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .skill-chip {
            background: linear-gradient(135deg, rgba(255, 16, 240, 0.3), rgba(185, 103, 255, 0.3));
            color: var(--neon-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(5, 255, 161, 0.4);
            transition: all 0.3s;
            cursor: default;
        }

        .skill-chip:hover {
            box-shadow: 0 0 25px rgba(5, 255, 161, 0.7);
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.25rem;
            }

            .container {
                padding: 0.5rem;
            }

            #chat-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            #input-container {
                padding: 0.75rem;
            }

            #send-button {
                padding: 0.875rem 1rem;
            }
        }

        /* Custom scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 10px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: rgba(26, 0, 51, 0.5);
            border-radius: 5px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-pink), var(--neon-purple));
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 16, 240, 0.5);
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--neon-cyan), var(--neon-green));
            box-shadow: 0 0 15px rgba(1, 205, 254, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ó¢ AGENT TERMINAL ‚ó£</h1>
        <p>// NEURAL INTERFACE ACTIVE // CUSTOM SKILLS ENABLED //</p>
    </header>

    <div class="container">
        <div id="chat-container">
            <div class="welcome-message">
                <h2>‚ó¢ SYSTEM ONLINE ‚ó£</h2>
                <p>// AI INTERFACE INITIALIZED // SKILL MODULES LOADED //</p>
                <div class="skills-list">
                    <span class="skill-chip">‚ñπ JOKE.EXE</span>
                    <span class="skill-chip">‚ñπ CALC.SYS</span>
                    <span class="skill-chip">‚ñπ DICE.APP</span>
                    <span class="skill-chip">‚ñπ CONV.MOD</span>
                    <span class="skill-chip">‚ñπ GREET.DLL</span>
                </div>
            </div>
        </div>

        <div id="input-container">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        let isLoading = false;

        // Initialize
        messageInput.focus();

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || isLoading) {
                return;
            }

            // Clear input and disable controls
            messageInput.value = '';
            setLoading(true);

            // Remove welcome message if present
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // Add user message
            addMessageToChat('user', message);

            // Show loading indicator
            const loadingId = showLoading();

            try {
                // Call API with streaming support
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Handle SSE streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'complete') {
                                    // Remove loading indicator
                                    hideLoading(loadingId);

                                    if (data.success) {
                                        addMessageToChat('agent', data.response || 'No response received');
                                    } else {
                                        const errorMessage = Array.isArray(data.error)
                                            ? data.error.join(', ')
                                            : data.error || 'An error occurred';
                                        addMessageToChat('error', `Error: ${errorMessage}`);
                                    }
                                } else if (data.type === 'error') {
                                    hideLoading(loadingId);
                                    const errorMessage = Array.isArray(data.error)
                                        ? data.error.join(', ')
                                        : data.error || 'An error occurred';
                                    addMessageToChat('error', `Error: ${errorMessage}`);
                                }
                                // Ignore progress messages for now, just keep connection alive
                            } catch (e) {
                                // Ignore parse errors from keepalive comments
                            }
                        }
                    }
                }
            } catch (error) {
                // Remove loading indicator
                hideLoading(loadingId);

                // Network or parsing error
                addMessageToChat('error', `Failed to send message: ${error.message}`);
                console.error('Error:', error);
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }

        function addMessageToChat(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            if (sender === 'user') {
                avatar.textContent = 'üë§';
            } else if (sender === 'agent') {
                avatar.textContent = 'ü§ñ';
            } else if (sender === 'error') {
                avatar.textContent = '‚ö†Ô∏è';
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
        }

        function showLoading() {
            const loadingId = 'loading-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            messageDiv.id = loadingId;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'message-content';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

            loadingContainer.appendChild(loading);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingContainer);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
            return loadingId;
        }

        function hideLoading(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            messageInput.disabled = loading;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
