<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agent Demo</title>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #4a90e2;
            --accent-hover: #357abd;
            --user-msg-bg: #4a90e2;
            --agent-msg-bg: #e9ecef;
            --error-bg: #fee;
            --error-text: #c33;
            --border-color: #ddd;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--user-msg-bg);
            color: white;
        }

        .message.agent .message-avatar {
            background: var(--agent-msg-bg);
        }

        .message-content {
            max-width: 70%;
            padding: 0.875rem 1.125rem;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: var(--agent-msg-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message.error .message-content {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-text);
        }

        .loading {
            display: flex;
            gap: 0.5rem;
            padding: 0.875rem 1.125rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #input-container {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1.125rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--accent);
        }

        #send-button {
            padding: 0.875rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        #send-button:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        #send-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }

        .welcome-message h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-message p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .skill-chip {
            background: var(--accent);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.25rem;
            }

            .container {
                padding: 0.5rem;
            }

            #chat-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            #input-container {
                padding: 0.75rem;
            }

            #send-button {
                padding: 0.875rem 1rem;
            }
        }

        /* Custom scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Agent Demo</h1>
        <p>Chat with Claude using custom skills</p>
    </header>

    <div class="container">
        <div id="chat-container">
            <div class="welcome-message">
                <h2>Welcome to the Agent Demo!</h2>
                <p>I'm an AI assistant with special skills. Try asking me to:</p>
                <div class="skills-list">
                    <span class="skill-chip">Tell a joke</span>
                    <span class="skill-chip">Calculate math</span>
                    <span class="skill-chip">Roll dice</span>
                    <span class="skill-chip">Convert units</span>
                    <span class="skill-chip">Greet someone</span>
                </div>
            </div>
        </div>

        <div id="input-container">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        let isLoading = false;

        // Initialize
        messageInput.focus();

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || isLoading) {
                return;
            }

            // Clear input and disable controls
            messageInput.value = '';
            setLoading(true);

            // Remove welcome message if present
            const welcomeMessage = chatContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // Add user message
            addMessageToChat('user', message);

            // Show loading indicator
            const loadingId = showLoading();

            try {
                // Call API
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                // Remove loading indicator
                hideLoading(loadingId);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success === false) {
                    // API returned error
                    const errorMessage = Array.isArray(data.error)
                        ? data.error.join(', ')
                        : data.error || 'An error occurred';
                    addMessageToChat('error', `Error: ${errorMessage}`);
                } else {
                    // Success - display agent response
                    addMessageToChat('agent', data.response || 'No response received');
                }
            } catch (error) {
                // Remove loading indicator
                hideLoading(loadingId);

                // Network or parsing error
                addMessageToChat('error', `Failed to send message: ${error.message}`);
                console.error('Error:', error);
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }

        function addMessageToChat(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            if (sender === 'user') {
                avatar.textContent = 'üë§';
            } else if (sender === 'agent') {
                avatar.textContent = 'ü§ñ';
            } else if (sender === 'error') {
                avatar.textContent = '‚ö†Ô∏è';
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
        }

        function showLoading() {
            const loadingId = 'loading-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            messageDiv.id = loadingId;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'message-content';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

            loadingContainer.appendChild(loading);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingContainer);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
            return loadingId;
        }

        function hideLoading(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            messageInput.disabled = loading;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
